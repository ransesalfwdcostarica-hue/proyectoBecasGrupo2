<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema de Gestión de Becas</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    
    <header>
        <section id="login-section" class="card">
            <h1>Bienvenido al Sistema de Becas</h1>
            <p>Institución Gubernamental de Fomento</p>
        </header>
            
        <main class="auth-container">
        <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
            </section>
            </form>

        <section id="register-section" class="card" hidden>
            <h2>Registro de Usuario</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-nombre">Nombre Completo</label>
                    <input type="text" id="reg-nombre" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-role">Registrarme como:</label>
                    <select id="reg-role">
                        <option value="postulante">Postulante</option>
                        <option value="evaluador">Evaluador</option>
                        <option value="admin">Administrador (Solo desarrollo)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reg-pass">Contraseña</label>
                    <input type="password" id="reg-pass" required>
                </div>
                <button type="submit" class="btn-success">Crear Cuenta</button>
            </form>
            <button class="btn-link" id="show-login">Volver al Login</button>
        </section>
    </main>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
