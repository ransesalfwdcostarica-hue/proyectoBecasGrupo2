<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - Becas</title>
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav-left">
            <ul>
                <li><a href="index.html" class="nav-btn">Inicio</a></li>
                <li><a href="postulante.html" class="nav-btn">Optar por una beca</a></li>
                <li><a href="evaluador.html" class="nav-btn">Entrar como Evaluador</a></li>
                <li><a href="admin.html" class="nav-btn">Entrar como Administrador</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <header class="content-header">
            <h1>Gestión de Convocatorias</h1>
            <button id="btn-nueva-beca" class="btn-add">+ Crear Nueva Beca</button>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <h3>Postulaciones</h3>
                <p id="total-post">0</p>
            </div>
            <div class="stat-card">
                <h3>Aprobadas</h3>
                <p id="total-aprob">0</p>
            </div>
            <div class="stat-card">
                <h3>Presupuesto</h3>
                <p>$1.2M</p>
            </div>
        </section>

        <section class="card">
            <table id="table-convocatorias">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Fecha Cierre</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-becas-body">
                </tbody>
            </table>
        </section>
    </main>

    <dialog id="modal-beca">
        <form id="form-beca">
            <h2>Configuración de Beca</h2>
            <input type="text" id="beca-nombre" placeholder="Nombre de la beca" required>
            <select id="beca-tipo">
                <option value="academica">Académica</option>
                <option value="economica">Económica</option>
                <option value="social">Social</option>
            </select>
            <input type="date" id="beca-cierre" required>
            <textarea id="beca-desc" placeholder="Descripción y requisitos"></textarea>
            <div class="modal-actions">
                <button type="button" onclick="this.closest('dialog').close()">Cancelar</button>
                <button type="submit" class="btn-primary">Guardar Beca</button>
            </div>
        </form>
    </dialog>

    <script src="../js/navigation.js" type="module"></script>
    <script src="../js/admin.js" type="module"></script>
</body>

</html>
